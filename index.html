<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
	<style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #iframeContainer {
            width: 80%; /* Điều chỉnh kích thước của iframe container */
            height: 80vh; /* Điều chỉnh chiều cao của iframe container */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Sử dụng thẻ iframe để load trang HTML khác -->
    <iframe src="./page/Top/index.html" width="100%" height="700" frameborder="0"></iframe>
</body>
</html>
